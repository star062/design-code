<script>
    const sizeguideSlider = function () {

        $(".guideContent__slider__nav--prev").addClass("show");

        new Swiper(".guideContent__slider", {
            loop: false,
            slidesPerView: "auto",
            navigation: {
                prevEl: ".guideContent__slider__nav--prev",
                nextEl: ".guideContent__slider__nav--next"
            },
            on: {
                slideChange() {
                    var index = this.realIndex;
                    var preIndex = Number(index) - 1;

                    // $(".bottom__box").removeClass("show");
                    $(".bottom__box").eq(preIndex).fadeOut(300);
                    $(".bottom__box").eq(index).fadeIn(300);
                },
            }
        });
    }

    $(document).on("click", ".js__sizeGuidePop__init", function () {
        setTimeout(sizeguideSlider, 500)
    })

</script>
